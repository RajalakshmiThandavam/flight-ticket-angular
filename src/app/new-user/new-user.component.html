<h2>Registration</h2>

<mat-card class="my-card">
   <mat-card-content>
      <form name="userForm" role="form" novalidate (ngSubmit)="save()" #userForm="ngForm">
        <div class="form-group">
          <p>
          <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" required>
          </mat-form-field>
          </p>
          <p>
          <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput name="lastName" [(ngModel)]="user.lastName" required>
          </mat-form-field>
          </p>
          <p>
          <mat-form-field class="example-full-width">
            <!-- <input matInput id="email" name="email" type="email" email  placeholder="Email"
                  [errorStateMatcher]="matcher" required> -->
            <input id="email" name="email" #refEmail="ngModel" matInput type="email" email placeholder="Email Id" 
              [(ngModel)]="user.email" required>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="userForm.controls['email']?.errors?.required">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="userForm.controls['email']?.errors?.email">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          </p>
          
          <!-- <section class="example-section">
            <label class="example-margin">Gender:</label>
            <mat-radio-group [(ngModel)]="gender">
              <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
              <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
              <mat-radio-button class="example-margin" value="before">Other</mat-radio-button>
            </mat-radio-group>
          </section> -->
          <p>
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput name="dob" [matDatepicker]="picker" [(ngModel)]="user.dateOfBirth" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          </p>
          <p>
            <mat-form-field class="register-form-field">
              <input matInput name="phoneNumber" [(ngModel)]="user.phoneNumber" placeholder="Phone Number">
            </mat-form-field>
          </p>
          <p>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password" [(ngModel)]="user.password">
          </mat-form-field>
          </p>
        </div>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="save()" color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
