<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="flightNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight </th>
        <td mat-cell *matCellDef="let element"> {{element.flight_Number}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Time </th>
        <td mat-cell *matCellDef="let element"> {{element.estimated_Departure_Time | date:'mediumTime'}} </td>
        </ng-container>

        <ng-container matColumnDef="departure_City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
        <td mat-cell *matCellDef="let element"> {{element.departure_City}} </td>
        </ng-container>

        <ng-container matColumnDef="arrival_City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
        <td mat-cell *matCellDef="let element"> {{element.arrival_City}} </td>
        </ng-container>

        <ng-container matColumnDef="airLines">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AirLines </th>
            <td mat-cell *matCellDef="let element"> {{element.airLines}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
